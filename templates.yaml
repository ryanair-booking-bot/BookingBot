welcome: |
    Welcome to Ryanair booking system. Where would you like to fly?

#place templates
noSuchDestination: |
    Sorry, we don't flight to {}
noSuchDeaprturePlace_ChooseAnother: |
    Sorry, we don't operate in {}. Please choose another departure place'
noSuchDestinationPlace_ChooseAnother: |
    Sorry, we don't operate in {}. Please choose another destination'
noFlightConnection: |
    Sorry, we don't fly from {} to {}
askForDeparturePlace: |
    Where will you travel from?
destinationAndDepartureCollected: |
    Great, when do you want to flight from {} to {} ?

#date templates
didntUnderstandDate: |
    Sorry, didn't understand the date. Could you repeat it?'
foundFlight: |
  <speak> 
    There is flight from {} to {} on {}. 
    <break time="1s"/>
    Departure at {}, arrival at {}. 
    <break time="1s"/>
    Would you like to book it? 
  </speak>

foundFlightsBeginning: |
  <speak> 
    There are multiple flights from {} to {} on {}. 
    <break time="1s"/> Flights 
foundFlightsMiddle: |
    Departure at {}. 
    Arrival at {} 
    <break time="1s"/> 
foundFlightsEnd: |
    Would you like to book one of these? </speak> 

noSuchFlightAtDateButAnother: | # in progress
  <speak> 
    Sorry, there is no flight from {} to {} on {}, 
    but i found flights {} this date
    <break time="1s"/> 
    Would you like me to list them? 
  </speak>

noSuchFlightAtDateNoAnother: | # in progress
  <speak> 
    Sorry, there is no flight from {} to {} on {}. 
    I also didn't found prefered flight day before and after.
    <break time="1s"/> 
    Would you like to look for flights on another date?
  </speak>

askToRepeatTime: |
    There is no flight at {}. Please repeat departure time.
flightTimeChosen: |
    Flight on {} at {}. Are you sure?

#more_info templates
askForSeatsAmount: |
    How many seats do you want to book?
askToRepeatAmount: |
    Sorry, I didn't get it. How many seats do you want to book?
askForSeat: |
    Do you want to book choose a seat for ten euros?
askToRepeatSeat: |
    Sorry, I didn't get it. Do you want to choose a seat for ten euros for each passenger?
askForInsurance: |
    Do you want to book insurance?
askToRepeatInsurance: |
    Sorry, I didn't get it. Do you want to book insurance for fifteen euros for each passenger?
saySummaryAndConfirm: |
    Now I will tell you the summary of your booking.
bookingDone: |
    Congratulations, you have just booked the flight. Thank you and have a nic flight
bookingCancelled: |
    You booking is cancelled. Goodbye
askForLastConfirmation: |
    Sorry, I didn't get it. Do you want to book insurance?
